<!DOCTYPE html>
<html>
<head>
    <title>Debug Client-Side Real-Time</title>
</head>
<body>
    <h1>Real-Time Dashboard Debug</h1>
    <div id="status">Checking...</div>
    <div id="data">Loading...</div>
    <div id="updates">Updates will appear here...</div>

    <script>
        let updateCount = 0;
        
        async function fetchData() {
            try {
                const response = await fetch('https://webexceldashboard.vercel.app/api/sheets');
                const result = await response.json();
                
                updateCount++;
                document.getElementById('status').innerHTML = `Status: Connected (Update #${updateCount})`;
                document.getElementById('data').innerHTML = `Data fetched at: ${new Date().toLocaleTimeString()}`;
                document.getElementById('updates').innerHTML += `<br>Update ${updateCount}: ${new Date().toLocaleTimeString()} - ${result.metadata.totalRecords} records`;
                
                console.log('Fetched data:', result);
            } catch (error) {
                document.getElementById('status').innerHTML = `Status: Error - ${error.message}`;
                console.error('Fetch error:', error);
            }
        }
        
        // Initial fetch
        fetchData();
        
        // Set up 30-second intervals like the real app
        setInterval(fetchData, 30000);
        
        console.log('Debug client started - will fetch every 30 seconds');
    </script>
</body>
</html>
